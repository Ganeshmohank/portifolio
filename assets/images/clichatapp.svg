<svg width="180" height="120" viewBox="0 0 220 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradChat" x1="0" y1="0" x2="220" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0.2" stop-color="#FFDB6E"/>
      <stop offset="1" stop-color="#FFBC5E"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6 Z" fill="#FFBC5E"/>
    </marker>
  </defs>

  <!-- Client terminal -->
  <rect x="20" y="25" width="80" height="60" rx="10"
        stroke="url(#gradChat)" stroke-width="3" fill="none"/>
  <text x="60" y="60" font-family="monospace" font-size="16" text-anchor="middle"
        fill="url(#gradChat)">client</text>

  <!-- Server terminal -->
  <rect x="120" y="25" width="80" height="60" rx="10"
        stroke="url(#gradChat)" stroke-width="3" fill="none"/>
  <text x="160" y="60" font-family="monospace" font-size="16" text-anchor="middle"
        fill="url(#gradChat)">server</text>

  <!-- Bidirectional arrows -->
  <line x1="100" y1="50" x2="120" y2="50" stroke="url(#gradChat)" stroke-width="2.5"
        marker-end="url(#arrowhead)"/>
  <line x1="120" y1="70" x2="100" y2="70" stroke="url(#gradChat)" stroke-width="2.5"
        marker-end="url(#arrowhead)"/>
</svg>
